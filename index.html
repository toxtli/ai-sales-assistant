<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --input-bg: #f0f0f0;
            --user-msg-bg: #e6f3ff;
            --ai-msg-bg: #f0f0f0;
        }

        .dark-mode {
            --bg-color: #333333;
            --text-color: #ffffff;
            --input-bg: #555555;
            --user-msg-bg: #2c3e50;
            --ai-msg-bg: #34495e;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: var(--user-msg-bg);
            align-self: flex-end;
            margin-left: auto;
        }

        .ai-message {
            background-color: var(--ai-msg-bg);
            align-self: flex-start;
            margin-right: auto;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: var(--input-bg);
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="mode-toggle">Toggle Dark Mode</button>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const modeToggle = document.getElementById('mode-toggle');

        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage('user', message);
                fetchAIResponse(message);
                userInput.value = '';
            }
        }

        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addAIMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'ai-message');
            messageDiv.innerHTML = content;
            messageDiv.style.maxHeight = '300px';
            messageDiv.style.overflowX = 'auto';
            messageDiv.style.overflowY = 'auto';
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function fetchAIResponse(message) {
            const url = `https://hook.us2.make.com/fshv28rwehacxivmtrjagk77h1468pxv?searchitem=${encodeURIComponent(message)}`;
            try {
                const response = await fetch(url);
                const data = await response.text();
                addAIMessage(data);
            } catch (error) {
                console.error('Error:', error);
                addAIMessage('Sorry, I encountered an error while processing your request.');
            }
        }
    </script>
</body>
</html>
